<html>
  <head>

    <style type="text/css">
      .parent{

      .two{

      }
      .three{

      .items{

      <div class="items parent">

        <div class="item">

        </div>
        <div class="item">
          <div>Item!!</div>
          <div>Item!!</div>
          <div>Item!!</div>
        </div>
        <div class="item">
          <div>Item!!</div>
          <div>Item!!</div>
          <div>Item!!</div>
        </div>
      </div>
    </template>
    <div id="neat"></div>
    <div id="susy"></div>
    <script>
    var tmp = document.querySelector("#template")
    document.querySelector("#neat").appendChild(tmp.cloneNode())
    document.querySelector("#susy").appendChild(tmp.cloneNode())

    </script>

</html>
