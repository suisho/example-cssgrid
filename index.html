<html>
  <head>
    <link rel="stylesheet" href="./css/grid.css" type="text/css">
    <!--[if lt IE 9]>
    <script src="//cdnjs.cloudflare.com/ajax/libs/es5-shim/4.0.6/es5-shim.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.js"></script>
    <![endif]-->
  </head>
  <body>
    <template id="template">
      <div class="two parent">
        <div class="side block">This is side</div>
        <div class="main block">This is main</div>
      </div>
      <div class="three parent">
        <div class="side-left block">This is side</div>
        <div class="main block">This is main</div>
        <div class="side-right block">This is side</div>
      </div>
      <div class="items parent">
        <div class="item">
          <div>1</div>
        </div>
        <div class="item">
          <div>2</div>
        </div>
        <div class="item">
          <div>3</div>
        </div>
        <div class="item">
          <div>4</div>
        </div>
        <div class="item">
          <div>5</div>
        </div>
        <div class="item">
          <div>6</div>
        </div>
        <div class="item">
          <div>7</div>
        </div>
      </div>
    </template>
    <div id="neat" class="neat"></div>
    <div id="susy" class="susy"></div>
    <script>
      var tmp = document.querySelector("#template")
      var selectors = ["#neat", "#susy"]
      selectors.map(function(selector){
        var c = tmp.content.cloneNode(true)
        var doc = document.querySelector(selector)
        if(!doc){ return }
        doc.appendChild(c)
      })
    </script>
  <body>
</html>
